<html>
    <head>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <title>Sprawozdanie1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc_main">
            <div id="calc_display">0</div>
            <div class="buttons">
            <button id="clear" onclick="Clear()">AC</button>
            <button class="button_dualWidth" id="delete">DEL</button>
            <button id="split" onclick="Split()">/</button><br>
            <button id="one" class="numbers" onclick="oneClick()">1</button>
            <button id="two" class="numbers" onclick="twoClick()">2</button>
            <button id="three" class="numbers" onclick="threeClick()">3</button>
            <button id="increase" onclick="Increase()">*</button><br>
            <button id="four" class="numbers" onclick="fourClick()">4</button>
            <button id="five" class="numbers" onclick="fiveClick()">5</button>
            <button id="six" class="numbers" onclick="sixClick()">6</button>
            <button id="plus" onclick="Plus()">+</button><br>
            <button id="seven" class="numbers" onclick="sevenClick()">7</button>
            <button id="eight" class="numbers" onclick="eightClick()">8</button>
            <button id="nine" class="numbers" onclick="nineClick()">9</button>
            <button id="minus" onclick="Minus()">-</button><br>
            <button id="dot" onclick="Dot()">.</button>
            <button id="zero" class="numbers" onclick="zeroClick()">0</button>
            <button class="button_dualWidth" id="equals">=</button>
        </div>
    </div>
    </body>
</html>
