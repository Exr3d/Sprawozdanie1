<html>
    <head>
        <script src="script.js"></script>
        <meta charset="utf-8">
        <title>Sprawozdanie1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calc_main">
            <div id="calc_display">
                0
            </div>
            <div class="buttons">

            <button id="five" class="numbers">5</button>
            <button id="six" class="numbers">6</button>
            <button id="plus">+</button><br>
            <button id="seven" class="numbers">7</button>

            <button id="nine" class="numbers">9</button>
            <button id="minus">-</button><br>
            <button id="dot">.</button>
            <button id="zero" class="numbers">0</button>
            <button class="button_dualWidth" id="equals">=</button>
        </div>
    </div>
